<div *ngIf="task" class="kanban-item">
    <mat-card class="task-card">
        <mat-card-header>
            <mat-card-title>{{ task.title }}</mat-card-title>
            <mat-card-subtitle>
                <app-task-chip-type [type]="task.type"></app-task-chip-type>
                <app-task-chip-priority [priority]="task.priority"></app-task-chip-priority>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <small>Responsável: {{ task.assign?.name || 'Não Assignado' }}</small>
        </mat-card-content>
    </mat-card>
</div>
