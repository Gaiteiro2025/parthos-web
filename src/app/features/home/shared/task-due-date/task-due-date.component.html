<div class="full-width">
    <label>Data de Vencimento</label>
    <div class="date-container" [ngClass]="getDateClass()">
        <input matInput [matDatepicker]="dueDatePicker" [formControl]="getFormControl()" placeholder="Selecione a data"
            readonly (click)="dueDatePicker.open()" />
        <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #dueDatePicker></mat-datepicker>
    </div>
</div>
